<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>pagination-component</title>
    <link rel="stylesheet" href="css/pagination.css" media="screen">
  </head>
  <body>
    <!--
    activate : 현재 있는 페이지의 인덱스
    disabled : <, > 각각 끝 인덱스에서 disable
    -->
    <ul class="pagination">
      <li class="prev"><a href="#">&#60;</a></li>
      <li class="activate"><a href="#">1</a></li>
      <li><a href="#">2</a></li>
      <li><a href="#">3</a></li>
      <li><a href="#">4</a></li>
      <li><a href="#">5</a></li>
      <li class="next"><a href="#">&#62;</a></li>
    </ul>
  </body>
</html>
